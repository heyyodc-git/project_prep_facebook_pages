<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Dennis' Facelook</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- the below three lines are a fix to get HTML5 semantic elements working in old versions of Internet Explorer-->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
	<nav>
		<h1><a href="index.html">Facelook</a></h1>
		<form action="#" method="get">
			<label for="login-email" >Email</label>
			<input type="text" name="login-email" id="login-email">

			<label for="login-password" >Password</label>
			<input type="password" name="login-password" id="login-password">

			<input type="submit" value="Log In"> 
		</form>
	</nav>

	<main>
		<section id="info">
			<h2>Connect with all your friends!</h2>
			<ul>
				<li>See photos and updates in your news feed</li>
				<li>Post your status for the world to see from your profile</li>
				<li>Get in touch with your fiends by "friending" them</li>
				<li>Like things because you're a positive person!</li>
			</ul>
		</section>

		<section id="signup">
			<h1>Sign Up</h1>	
			<form>
				<input type="text" name="content-first-name" id="content-first-name" placeholder="First Name">
				<input type="text" name="content-last-name" id="content-last-name" placeholder="Last Name">
				<input type="text" name="content-email" id="content-email" placeholder="Your Email">
				<input type="password" name="content-password" id="content-password" placeholder="Your New Password">
				<input type="password" name="content-password-confirm" id="content-password-confirm" placeholder="Confirm Your Password">

				<label for="signup-birthday">Birthday</label>
				<select name="signup-month">
					<option value="" disabled selected>Month</option>
					<option value="january">January</option>
					<option value="february">February</option>
					<option value="march">March</option>
					<option value="april">April</option>
					<option value="may">May</option>
					<option value="june">June</option>
					<option value="july">July</option>
					<option value="august">August</option>
					<option value="september">September</option>
					<option value="october">October</option>
					<option value="november">November</option>
					<option value="december">December</option>
				</select>
				<select name="signup-day">
					<option value="" disabled selected>Day</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
				<select name="signup-month">
					<option value="" disabled selected>Year</option>
					<option value="2004">2004</option>
					<option value="2003">2003</option>
					<option value="2002">2002</option>
				</select>

				<input type="radio" name="signup-gender" id="signup-gender" value="female">
				<label for="signup-gender">Female</label>
				<input type="radio" name="signup-gender" id="signup-gender" value="male">
				<label for="signup-gender">Male</label>

				<input type="submit" value="Sign Up!">

			</form>
		</section>	
	</main>

</body>
</html>
